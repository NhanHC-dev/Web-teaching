<!DOCTYPE html>
<html>
    <head>
        <title>Layout HTML Basic</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet"/>
    </head>
    <body>
        <div>
            <form method="post" action="url">
                <table>
                    <tr>
                        <td>Tên của bạn</td>
                        <td>
                            <input type="text" value="" name="name"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Email của bạn</td>
                        <td>
                            <input type="text" value="" name="email"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Nội dung</td>
                        <td>
                            <textarea cols="30" rows="10" name="content"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Gửi đến</td>
                        <td>
                            <select name="department">
                                <option>Phòng dịch vụ</option>
                                <option>Phòng tài chính</option>
                                <option>Phòng đào tạo</option>
                                <option>Phòng tuyển sinh</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Gửi feedback"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
